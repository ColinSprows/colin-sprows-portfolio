<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colin Sprows' Portfolio</title>
    <!-- bootstrap goes here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- dayjs goes here -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- css goes here -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- add header with logo, text, time and icon --> 
    <header>
        <div class="header-left">
            <img src="/assets/images/mac-logo.png" alt="pixelated og apple logo" width="20px" height="20px">
            <!-- add File dropdown with social links -->
            <div class="dropdown">
                <button>File</button>
                <nav>
                    <ul>
                        <li>
                            <a href="#github">Github</a>
                        </li>
                        <li>
                            <a href="#linkedin">LinkedIn</a>
                        </li>
                        <li>
                            <a href="#twitter">Twitter</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="header-right">
            <h4 id="dayjs"></h4>
            <img src="/assets/images/finder-icon.png" alt="pixelated og apple logo" width="24px" height="24px">
        </div>
    </header>
    <!-- add C drive icon that opens a window when clicked with previous work -->
    <section class="desktop">
        <div class="mywork">
                <img src="/assets/images/folder-icon.png" alt="mac os 9 folder icon" width="72px" height="72px" id="img-margin">
                <h3 id="text-margin">My_Work</h3>
        </div>
        <div class="resume">
                <img src="/assets/images/resume-icon.png" alt="mac os 9 text icon" width="72px" height="72px" id="img-margin2">
                <h3 id="text-margin2">Resume</h3>
        </div>
        <div class="contact">
                <img src="/assets/images/contact-icon.png" alt="mac os 9 edit icon" width="72px" height="72px" id="img-margin3">
                <h3 id="text-margin2">Contact</h3>
        </div>
    </section>
</body>
<script src="./assets/scripts/script.js"></script>
</html>
